<!DOCTYPE html>

<head>

        body {

            font-family: monospace;
            white-space: pre-wrap;
            padding: 2rem;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #00FF00;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { background-color: transparent; }
        }

        /* Stile per il pulsante Play/Mute dell'audio */
        #audio-control-button {
            position: fixed; /* Rende il pulsante sempre visibile sullo schermo */
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            font-family: monospace;
            z-index: 1000; /* Assicurati che sia sopra altri elementi */
            font-size: 0.9rem; /* Rendi il testo leggibile */
        }
    </style>
</head>
<body>
    <div id="output"></div><span class="cursor"></span>

    <audio id="background-music" loop>

    <button id="audio-control-button" style="display: block;">Disattiva Audio</button>

        // --- Codice per l'effetto di scrittura del testo ---
        const output = document.getElementById("output");
        let delay = 0;

        function typeLine(text) {
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    output.textContent += text[i];
                }, delay);
                delay += 15; // Velocit√† di apparizione del carattere
            }
            delay += 100; // Ritardo tra una riga e l'altra
            setTimeout(() => {
                output.textContent += "\n";
            }, delay - 50); // Regolazione per il ritorno a capo
        }

        typeLine("");

        typeLine("¬† ¬† ¬† ¬† Solo quella nel ridere anche quando si perde malissimo. Quindi no.");
        typeLine("");
        typeLine(" ‚è∞¬† Se arrivi dopo?");

        typeLine("");
        typeLine(" üß†¬† Hai un‚Äôidea geniale per un gioco?");
        typeLine("¬† ¬† ¬† ¬† Dilla. O tienila per te e soffri mentre giochiamo a qualcos‚Äôaltro.");
        typeLine("");
        typeLine("Ti aspetto ‚ù§Ô∏è");

        // --- Codice per la musica (TENTA l'avvio automatico con volume) ---
        const music = document.getElementById('background-music');
        const audioControlButton = document.getElementById('audio-control-button');

        music.volume = 0.3; // Imposta il volume iniziale (da 0.0 a 1.0)

        // Tenta di avviare la musica automaticamente con volume non appena la pagina √® caricata
        window.addEventListener('DOMContentLoaded', () => {
            // Tentativo di riproduzione diretta (probabilmente bloccato)
            music.play().then(() => {
                console.log("Musica avviata automaticamente con volume.");
                audioControlButton.textContent = 'Disattiva Audio';
            }).catch(error => {
                console.log("Autoplay con volume bloccato dal browser (o altro errore):", error);
                audioControlButton.textContent = 'Attiva Audio';
                music.muted = true; // Imposta come muto per la logica del pulsante
            });

            // *** NUOVO: SIMULAZIONE DEL CLICK SUL PULSANTE ***
            // Attenzione: Molto probabilmente non aggirer√† il blocco di autoplay dei browser moderni.
            // Il browser richiede un'interazione REALE dell'utente.
            audioControlButton.click(); // Esegue un click programmatico sul pulsante

            audioControlButton.style.display = 'block'; // Assicurati che il pulsante sia sempre visibile
        });

        // Gestione del click sul pulsante per attivare/disattivare l'audio
        audioControlButton.addEventListener('click', () => {
            if (music.paused || music.muted) { // Se la musica √® in pausa o muta
                music.muted = false; // Smuta la musica
                music.play(); // Avvia la riproduzione (se non lo era gi√†)
                audioControlButton.textContent = 'Disattiva Audio';
            } else { // Se sta suonando e non √® muta (la mettiamo in pausa/muto)
                music.muted = true; // Muta la musica
                // O se vuoi metterla in pausa: music.pause();
                audioControlButton.textContent = 'Attiva Audio';
            }
        });
    </script>
