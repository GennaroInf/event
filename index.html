<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>OVERWATCH ZERO HOUR</title>
  <style>
    :root{
      /* ↑ scala globale: aumenta/diminuisci qui */
      --base-size: clamp(40px, 7vw, 120px);
      --fg: #00FF00;
      --bg: #000;
      --font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    /* Centro tutto in pagina */
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: grid;
      place-items: center;         /* centra orizzontale + verticale */
    }

    /* Blocco testo + cursore affiancati e centrati */
    .stage {
      display: inline-flex;
      align-items: baseline;
      gap: .4ch;
    }

    /* Contenitore del testo: largo quanto il contenuto e centrato */
    #output {
      font-size: var(--base-size);
      line-height: 1.15;
      white-space: pre-wrap;
      display: inline-block;       /* ← importante per centrare “vero” */
      text-align: center;          /* centra ogni riga */
      max-width: 90vw;             /* evita overflow su schermi piccoli */
    }
    #output .line{
      display: block;
      margin: 0.15em 0;
    }

    .cursor {
      width: 0.8ch;
      height: 1em;
      background: var(--fg);
      animation: blink 1s step-start infinite;
    }
    @keyframes blink { 50% { background: transparent; } }
  </style>
</head>
<body>
  <div class="stage">
    <div id="output"></div>
    <span class="cursor"></span>
  </div>

  <script>
    const output = document.getElementById("output");
    let delay = 0;

    /**
     * Typing per riga con stile personalizzabile.
     * Usa size in em per scalare dalla --base-size.
     */
    function typeLine(
      text,
      {
        color = "var(--fg)",
        size  = "1em",   // 1em = --base-size
        weight = "700",
        italic = false,
        speed = 12,      // ms per carattere
        after = 250      // pausa dopo la riga
      } = {}
    ) {
      const line = document.createElement("div");
      line.className = "line";
      const span = document.createElement("span");
      span.style.color = color;
      span.style.fontSize = size;
      span.style.fontWeight = weight;
      if (italic) span.style.fontStyle = "italic";
      line.appendChild(span);
      output.appendChild(line);

      for (let i = 0; i < text.length; i++) {
        setTimeout(() => { span.textContent += text[i]; }, delay);
        delay += speed;
      }
      delay += Math.max(after, 0);
    }

    /* ——— Testo senza spazi iniziali: ci pensa il CSS a centrare ——— */
    typeLine("Immagina nel 2025 andare ancora su OF...", { size: "0.9em", color: "#9ef01a", weight: "600" });
    typeLine("... cringe", { size: "0.9em", color: "#ff4d6d", weight: "800" });
    typeLine("");
    typeLine("QUESTA SERA E DOMANI", { size: "1.25em", color: "#fca311", weight: "800" });
    typeLine("alle ore 21:00",       { size: "1.15em", color: "#ffd60a", weight: "800" });
    typeLine("ti aspetto nella lobby PUG", { size: "1.05em", color: "#00e5ff", weight: "700" });
    typeLine("");
    typeLine("NON MANCARE! ❤️", { size: "1.2em", color: "#ff006e", weight: "900" });
  </script>
</body>
</html>
